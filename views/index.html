<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/test.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src='javascript/angularplasmid.min.js'></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script> 
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="javascript/editor.js" type="text/javascript"></script>
    </head>
    <body>
        <div ng-app="textApp" ng-controller="myEditor">
            <ul>
              <li ng-repeat="name in names track by $index">{{name}} {{$index}}</li>
            </ul>
            <div id="dnaWrapper">
            <div ng-repeat="row in sections  track by $index"  ng-init="$last && finished()">
                
                <p>
                    <div  class="rowwrapper">

                        <input id="{{$index}}" ng-keydown="disable($index, $event)" class="input" ng-model="row[0]" contenteditable ng-keyup="editRow($index, $event)" value="{{row[0]}}">
                        <input id="{{$index}}row2" ng-model="row[1]" ng-keydown="disable($index, $event)" class="input" contenteditable ng-keyup="editRow($index, $event)" value="{{row[1]}}" readonly>
                    </div>
                </p>
            </div>
            </div>
        </br>
            <div ng-repeat="row in sections  track by $index">
                <div id="{{$index}}" contenteditable>{{row}}</div>
            </div>

            <input class="row" ng-model="text" ng-keyup="returnList()">




            <div ng-bind="text"></div>
            <div class="rowwrapper">
                <div class="row"  ng-model="text" ng-keydown="returnList()" contenteditable="true"></div>
                <div class="row" contenteditable="true">here</div>
            </div>
            <div class="rowwrapper">
                <div class="row">here</div>
                <div class="row">here</div>
            </div>
        </div>
    </body>
</html>
