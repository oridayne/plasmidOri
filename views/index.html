<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/test.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src='javascript/angularplasmid.min.js'></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script> 
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="javascript/editor.js" type="text/javascript"></script>
    </head>
    <body>
        <div ng-app="textApp" ng-controller="myEditor">
            <label class="container">Default
              <input type="radio" checked="checked" name="radio" ng-click="switchDisplay('default')">
            </label>
            <label class="container">Single
              <input type="radio" name="radio" ng-click="switchDisplay('single')">
            </label>

            <div ng-show="display=='default'" id="dnaWrapper">
                <div ng-repeat="row in sections  track by $index"  ng-init="$last && finished()">
                    <p>
                        <div  class="rowwrapper">
                            <input id="{{$index}}" ng-keydown="disable($index, $event)" class="input" ng-model="row[0]" contenteditable ng-keyup="editRow($index, $event)">
                            <input id="{{$index}}row2" ng-model="row[1]" ng-keydown="disable($index, $event)" class="input" contenteditable ng-keyup="editRow($index, $event)">
                        </div>
                    </p>
                </div>
            </div>
            <div ng-show="display=='single'">
                <textarea ng-model="text" class="single">
                </textarea>
            </div>
        </div>
    </body>
</html>
