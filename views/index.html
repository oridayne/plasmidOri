<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/test.css">
        <link rel="stylesheet" href="style/slider.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src='javascript/angularplasmid.min.js'></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script> 
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="javascript/editor.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


    </head>
    <body>
        <div ng-app="textApp" ng-controller="myEditor">
            <label class="container">Double
              <input type="radio" checked="checked" name="editor" ng-click="switchDisplay('default')">
            </label>
            <label class="container">Single
              <input type="radio" name="editor" ng-click="switchDisplay('single')">
            </label>

            
            Line Number:
            
            <label class="container">On
              <input type="radio" checked="checked" name="linenumber" ng-click="switchLine()">
            </label>
            <label class="container">Off
              <input type="radio" name="linenumber" ng-click="switchLine()">

            <button id="saveButton" class="savedButton" ng-click="saveProgress()"><i class="far fa-save"></i></button>
            <div  ng-show="display=='default'">
                <div id="dnaWrapper" class="saved">
                    <div ng-repeat="row in sections  track by $index"  ng-init="$last && finished()">
                        <p>
                            <div  class="rowwrapper">
                                <div class="indiceWrapper" ng-show="lineDisplay"> 
                                    <div  ng-repeat="indice in rowIndices">
                                       <div class="indiceItem">{{$parent.$index*buffer+indice}}   </div>
                                    </div>
                                </div>

                                <input id="{{$index}}" spellcheck="false" ng-click="startEditing($index, $event)" ng-blur="saveToBuffer($index, row1)" ng-keydown="disable($index, $event)" class="input" ng-model="row[0]" contenteditable ng-keyup="editRow($index, $event)">
                                <input id="{{$index}}row2"  ng-click="startEditing($index, $event)" ng-blur="saveToBuffer($index, row2)" ng-model="row[1]" ng-keydown="disable($index, $event)" class="input" contenteditable ng-keyup="editSecondRow($index, $event)">
                            </div>
                        </p>
                    </div>
                </div>
            </div>
            <div ng-show="display=='single'">
                <textarea ng-model="textbuffer" class="single">
                </textarea>
            </div>
        </div>
    </body>
</html>
