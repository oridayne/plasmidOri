<div id="blastModule" ng-controller="blastViewer" ng-show="blastSections.length>0">
    <div>   
        <strong>Blast Viewer</strong>
            <span ng-show="display=='default'">
                Line Number:
                <label class="container">On
                  <input type="radio" checked="checked" name="linenumberBlast" ng-click="switchLine('on')">
                </label>
                <label class="container">Off
                  <input type="radio" name="linenumberBlast" ng-click="switchLine('off')">
                </label>

            </span>

            <button id="copyBlastButton" ng-click="copyDNA()"> <i class="fas fa-copy"></i></button>

        {{offsetStart}} - {{offsetEnd}}
    </div>
            <div  ng-show="display=='default'">
                <div id="dnaBlastWrapper" class="saved">
                    <div ng-repeat="row in sections  track by $index"  id="rowWrapper{{$index}}"  ng-init="$last && finished()">
                        <p>
                            <div class="rowwrapper">
                                <div class="indiceWrapper" ng-show="lineDisplay">   
                                    <div  ng-repeat="indice in rowIndices">
                                       <div class="indiceItem">{{$parent.$index*buffer+indice+offsetStart}}</div>
                                    </div>
                                </div>
                                <!-- mismatch strand -->
                                <div class="blastCompare" ng-show="blastMisses.length!=0&&blastMisses[$index]&&blastMisses[$index].length!=0">
                                    <input  class="blastMatch" ng-model="blastMisses[$index]" readonly>
                                </div>

                                <!-- positive strand blast match -->
                                <div class="blastCompare" ng-show="blastSections.length!=0&& blastSections[$index] && blastSections[$index].length!=0&&editorBlastMatch.minus==false &&blastOn">
                                    <input  class="blastMatch" ng-model="blastSections[$index]" readonly>

                                </div>
                                <!-- <div id="{{$index}}blast" class="blastMatch"></div> -->
                                <!-- positive strand -->
                                <input class="input" ng-model="row[0]" readonly>

                                <!-- negative strand -->
                                <input  spellcheck="false" ng-model="row[1]" class="input" readonly>
                                
                                <!-- negative strand blast match -->
                                <div class="blastCompare" ng-show="blastSections.length!=0&& blastSections[$index].length!=0&&editorBlastMatch.minus==true&&blastOn" readonly>

                                    <input  class="blastMatch" ng-model="blastSections[$index]" readonly>

                                </div>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
